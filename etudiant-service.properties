# Nom de l'application
spring.application.name=etudiant-service

# Port par défaut (si tu veux l?écraser ici)
server.port=8081

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/etudiantdb
spring.datasource.username=newUsers
spring.datasource.password=password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Discovery Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Actuator (pour observabilité)
management.endpoints.web.exposure.include=*
